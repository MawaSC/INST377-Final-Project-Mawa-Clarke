    <h1>Tutoring Request Contact Form</h1>
    <br>
   
    <br>
    <!-- Main text Area -->
    <div class="main-container slide-down">
        <form id="contactForm">
             <p>Interested in receiving our tutoring service? Fill out the form below and our team will offer tutoring in any of our available languages!</p>
                <input type="text" id="name" placeholder="Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="phone" id="phone" placeholder="Phone Number" required />

                <select id="language" required>
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                    <option value="Chinese (Simplified)">Chinese (Simplified)</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Tagalog">Tagalog (Filipino)</option>
                </select>

                <textarea id="message" placeholder="Add message here..." required></textarea>
                <button type="submit">Submit</button>
        </form>
    </div>

   <!-- Code for Animated Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
    VANTA.FOG({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    highlightColor: 0x9a3c55,
    midtoneColor: 0xc03525,
    lowlightColor: 0xcc1620,
    baseColor: 0xef9b9b,
    blurFactor: 0.6,
    zoom: 1,
    speed: 1
    });
    </script>
